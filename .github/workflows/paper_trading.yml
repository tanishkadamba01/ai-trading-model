name: Paper Trading (v0.1)

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:        # allows manual runs

jobs:
  paper-trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download trained model from release
        run: |
          mkdir -p models
          curl -L https://github.com/tanishkadamba01/ai-trading-model/releases/download/v0.1/xgb_tp0023_prob065.pkl \
            -o models/xgb_tp0023_prob065.pkl

      - name: Run paper trading
        run: |
          python paper_trade.py
